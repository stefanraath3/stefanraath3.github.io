<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Stefan Raath | Software Engineer</title>
</head>
<body>
     <!-- Nav Bar -->
     <nav id="navbar">
      <ul>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
      </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero">
      <div class="hero-content">
          <h1>Stefan Raath</h1>
          <p>Software Engineer</p>
      </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
      <h2>Skills</h2>
      <div class="skills-grid">
          <!-- Example Skill Card -->
          <div class="skill-card">
              <img src="python-logo.png" alt="Python Logo">
              <p>Python</p>
          </div>
          <!-- More skills can be added here -->
      </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
      <h2>Projects</h2>
      <div class="projects-container">
          <!-- Example Project Card -->
          <div class="project-card">
              <img src="project-thumbnail.png" alt="Project Thumbnail">
              <p>Project Title</p>
              <a href="#" class="github-link">GitHub</a>
              <a href="#" class="demo-link">Demo</a>
          </div>
          <!-- More projects can be added here -->
      </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Send</button>
      </form>
  </section>

  <!-- Footer -->
  <footer>
      <p>&copy; 2023 Stefan Raath</p>
  </footer>
    
</body>
</html>
